<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
  </head>
  <body>
    <h2> please login to access full service </h2>
    <form class="" action="{% url 'accounts:login'%}" method="post">
      {% csrf_token %}
      {{ form }}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
      {% endif %}
      <input type="submit" name="" value="Login">
    </form>
  </body>
</html>
